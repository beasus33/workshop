	<div class="jumbotron">
		<center>
			<div>
				<table>
					<tr>
						<td colspan="2" align="center"><h3><u>Fill up the form to book your Vacation Trip</u></h3></td>
					</tr>
					<tr>
						<td><label for="name">Full Name</label></td>
						<td><input name="name" id="name" placeholder="Enter Full Name" size="40"></td>
					</tr>
					<tr>
						<td><label for="address">Full Address</label></td>
						<td><textarea name="address" id="address" placeholder="Enter full address" cols="30"></textarea></td>
					</tr>
					<tr>
						<td><label for="email">E-mail</label></td>
						<td><input name="email" id="email" placeholder="Enter email" size="40"></td>

					</tr>
					<tr>
						<td><label for="infant">Total No. of Infant<br>(2 years or less)</label></td>

					</tr>
					<tr>

					<tr>
						<td><label for="days">Staying Days</label></td>
						<td><input name="days" id="days" placeholder="Enter no. of staying days" size="40"></td>
					</tr>	
					<tr>
						<td><label>Interests<br>(check all that applies)</label></td>
						<td>
							<input type="checkbox" name="safari" value="safari" id="1"><label for="1">Safari</label><br>
							<input type="checkbox" name="heritage" value="heritage" id="2"><label for="2">Heritage</label><br>
							<input type="checkbox" name="rafting" value="rafting" id="3"><label for="3">Rafting</label>		<br>

							<input type="checkbox" name="Bungy" value="Bungy" id="7"><label for="7">Bungy</label><br>
							<input type="checkbox" name="culture" value="culture" id="8"><label for="8">Cultural Programmes</label><br>
							<input type="checkbox" name="nature" value="nature" id="9"><label for="9">Nature</label><br>
